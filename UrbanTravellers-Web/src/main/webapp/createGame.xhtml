<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="WEB-INF/template/template.xhtml">
    <ui:define name="title">Urban Travellers :: Registration form</ui:define>

    <ui:define name="script">
        <script language="javascript" type="text/javascript">
                var dice,name;
                var wsUri = "ws://localhost:8080/urbantravellers/UTGameDashSocket";
                var websocket = new WebSocket(wsUri);
                websocket.onopen = function(evt) { onOpen(evt) };
                websocket.onmessage = function(evt) { onMessage(evt) };
                websocket.onerror = function(evt) { onError(evt) };  
                function init() {
                    output = document.getElementById("output");
                }

                function say_hello() {
  			
                    name = document.getElementById("createGame:nameField").value; 
                    var json = JSON.stringify({
                        "gameId" :name,
                        "playerName": "mgosemath"
                    });
                    websocket.send(json);
                    writeToScreen("SENT: " +json);
                    console.log("Msg Sent"+json);   
                    
                }

                function onOpen(evt) {
                    writeToScreen("WELCOME !!!! you have been now placed in the game board !!! ");
                }

                function onMessage(evt) {
                    var ab =evt.data;
                    var json = ab
                    obj = JSON.parse(json)
                    console.log("Msg Recieving");
                    console.log(ab);
                    writeToScreen("RECEIVED: " + evt.data);
                }

                function onError(evt) {
                    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt);
                }

                function writeToScreen(message) {
                    var pre = document.createElement("p");
                    pre.style.wordWrap = "break-word";
                    pre.innerHTML = message;
                    output.appendChild(pre);
                }

                window.addEventListener("load", init, false);
            </script>
    </ui:define>
    
    <ui:define name="content">

        <div class="container-fluid">
            <div class="row-fluid">
                <h1>Urban Travelers</h1>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <h:form id="createGame"> 
                        <legend>Create Game</legend>
                        <label>Name your game :</label>
                        <h:inputText id="nameField" value="#{createGame.gameId}" required="true" /><br /><br />
                        <h:commandButton class="btn btn-primary" onclick="say_hello()" action="${createGame.createGame()}" value="Create" >
                            <f:ajax execute="@form" render="@none" />
                        </h:commandButton>
                    </h:form>
                </div>
                <div class="span9">
                    <div id="output"></div>
                    <div class="span6" id="score">
                        <h2>Active GameBoards</h2>
                        <div class="span3">
                            <h4>
                                Pras
                            </h4> 
                            <div id="prasScore">

                            </div>
                        </div>
                        <div class="span3">
                            <h4>
                                Raj 
                            </h4> 
                            <div id="rajScore">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                
    </ui:define>
</ui:composition>
